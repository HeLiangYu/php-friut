<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>订单管理</title>

    <link href="css/public.css" type="text/css" rel="stylesheet" />
    <link href="css/order_management.css" type="text/css" rel="stylesheet">

    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/laydate/laydate.js"></script>
    <script src="js/tableColor.js"></script>
    <script>
        ! function() {
            laydate.skin('default'); //切换皮肤，请查看skins下面皮肤库
        }();
    </script>
</head>

<body>
    <div class="header">
        <div class="header_size">
            <p class="header_title">水果到家后台管理系统 </p>
            <span class="header_exit">您好，admin&nbsp;&nbsp;&nbsp; <a href="#">退出</a></span>
        </div>
    </div>

    <!---------content----------- -->
    <div class="content">
        <div class="con_con">
            <ul class="nav">
                <li><a href="#" class="active">订单管理</a></li>
                <li><a href="#">订单统计</a></li>
                <li><a href="#">商品管理</a></li>
                <li><a href="#">广告管理</a></li>
                <li><a href="#">系统配置</a></li>
                <li><a href="#">意见反馈</a></li>
                <li><a href="#">商家账号管理</a></li>
                <li><a href="#">后台账号管理</a></li>
            </ul>

            <div class="right">
                <div class="query">
                    <span>下单时间：从</span><input type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="laydate-icon">
                    <span>到</span><input type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="laydate-icon">

                    <p>
                        <span>下单商家：&nbsp;&nbsp;&nbsp;&nbsp;</span><input type="text">
                        <span class="shop">订单状态：</span>
                        <select>
                            <option>全部</option>
                            <option>未接单</option>
                            <option>已接单</option>
                            <option>已发货</option>
                            <option>部分发货</option>
                            <option>其他</option>
                        </select>
                        <input type="text" value="查 询" class="lookUp shop" onfocus="this.blur()">
                    </p>
                </div>

                <table class="details">
                    <tr>
                        <th class="time">订单号</th>
                        <th class="shops">下单时间</th>
                        <th class="state">订单状态</th>
                        <th class="operation">操作</th>
                    </tr>

                    <tr>
                        <td class="time"><span>2016-05-09 03:51:23</span></td>
                        <td class="user"><span>XXXXXXX</span></td>
                        <td class="state"><span>未接单</span></td>
                        <td class="operation"><a href="#">详情</a></td>
                    </tr>
                </table>

                <div class="page">
                    <p class="left">共2条</p>
                    <p class="right">
                        <input type="text" value="<上一条" onfocus="this.blur()">
                        <span>1/2</span>
                        <input type="text" value="下一条>" onfocus="this.blur()">
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
