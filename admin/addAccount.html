<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台账号管理</title>

    <link href="css/public.css" type="text/css" rel="stylesheet"/>
    <link href="css/addAccount.css" type="text/css" rel="stylesheet"/>

    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/tableColor.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var popObj;
            $(".Delete").click(function(){
                $(".mask").css("display","block");
                $(".delete").css("display","block");
                popObj = ".delete";
            });
            $(".ament").click(function(){
                $(".mask").css("display","block");
                $(".revamp").css("display","block");
                popObj = ".revamp";
            });
            $(".password").click(function(){
                $(".mask").css("display","block");
                $(".reset").css("display","block");
                popObj = ".reset";
            });
            $(".add_newAccount").click(function(){
                $(".mask").css("display","block");
                $(".add_account").css("display","block");
                popObj = ".add_account";
            });

            $(".del").click(function(){
                $(".mask").hide();
                $(popObj).hide();
            });
            $(".ok").click(function(){
                $(".mask").hide();
                $(popObj).hide();
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <div class="header_size">
            <p class="header_title">水果到家后台管理系统 </p>
            <span class="header_exit">您好，admin&nbsp;&nbsp;&nbsp; <a href="#">退出</a></span>
        </div>
    </div>

    <div class="content">
        <div class="con_con">
            <ul class="nav">
                <li><a href="#">订单管理</a></li>
                <li><a href="#">订单统计</a></li>
                <li><a href="#">商品管理</a></li>
                <li><a href="#">广告管理</a></li>
                <li><a href="#">系统配置</a></li>
                <li><a href="#">意见反馈</a></li>
                <li><a href="#">商家账号管理</a></li>
                <li><a href="#" class="active">后台账号管理</a></li>
            </ul>

            <div class="right">
                <p class="add"><input type="text" value="新增后台管理账号"  onfocus="this.blur()" class="add_newAccount"></p>

                <table class="details">
                    <tr>
                        <th class="name">添加时间</th>
                        <th class="class">后台管理员账号</th>
                        <th class="opret">操作</th>
                    </tr>

                    <tr>
                        <td class="name"><span>xxxxxx</span></td>
                        <td class="class"><span>xxxxx</span></td>
                        <td class="opret">
                            <p>
                                <input type="text" onfocus="this.blur()" value="修改密码" class="width ament">
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td class="name"><span>XXXX</span></td>
                        <td class="class"><span>XXXX</span></td>
                        <td class="opret">
                            <p>
                                <input type="text" onfocus="this.blur()" value="重置密码"  class="width password">
                                <input type="text" onfocus="this.blur()" value="删除"   class="Delete">
                            </p>
                        </td>
                    </tr>
                </table>

                <div class="page">
                    <p class="left">共2条</p>
                    <p class="right">
                        <input type="text" value="<上一条" onfocus="this.blur()">
                        <span>1/2</span>
                        <input type="text" value="下一条>" onfocus="this.blur()">
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="mask">
        <div class="reset public_one">
            <p class="out_header">重置账号提示</p>
            <p class="name">确定要重置账号<span>【账号】</span>密码吗？重置后的密码是123456</p>
            <p>
                <input type="text" value="取 消" class="del" onfocus="this.blur();">
                <input type="text" value="确 认" class="ok" onfocus="this.blur();">
            </p>
        </div>

        <div class="delete public_one">
            <p class="out_header">账号删除提示</p>
            <p class="name">确定要删除账号<span>【账号】</span>吗？</p>
            <p>
                <input type="text" value="取 消" class="del" onfocus="this.blur();">
                <input type="text" value="确 认" class="ok" onfocus="this.blur();">
            </p>
        </div>

        <div class="revamp public_two">
            <p class="revamp_title">修改密码</p>
            <p>
                &nbsp;&nbsp;原密码<span>*</span>：&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;<input type="password">
            </p>
            <p>
                &nbsp;&nbsp;新密码<span>*</span>：&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;<input type="password">
            </p>
            <p>
                &nbsp;&nbsp;重复密码<span>*</span>：
                &nbsp;&nbsp;<input type="password">
            </p>
            <p class="sure">
                <input type="text" value="取 消" class="del" onfocus="this.blur();">
                <input type="text" value="确 认" class="ok" onfocus="this.blur();">
            </p>
        </div>

        <div class="add_account public_two">
            <p class="revamp_title">新增后台管理员账号</p>
            <p>
                &nbsp;&nbsp;&nbsp;&nbsp;账号<span>*</span>：
                &nbsp;&nbsp;&nbsp;<input type="text">
            </p>
            <p class="sure">
                <input type="text" value="取 消" class="del" onfocus="this.blur();">
                <input type="text" value="确 认" class="ok" onfocus="this.blur();">
            </p>
        </div>
    </div>
</body>
</html>
