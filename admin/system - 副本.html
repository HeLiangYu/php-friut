<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统配置</title>

    <link href="css/public.css" type="text/css" rel="stylesheet"/>
    <link href="css/system.css" type="text/css" rel="stylesheet"/>

    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".link").click(function(){
                $(".now").css("display","none");
                $(".change").css("display","inline-block");
            });
            $(".comp").click(function(){
                $(".change").css("display","none");
                $(".now").css("display","inline-block");
            });
            $(".del1").click(function(){
                $(".change").css("display","none");
                $(".now").css("display","inline-block");
            });
        });
    </script>
</head>

<body>
<div class="header">
    <div class="header_size">
        <p class="header_title">水果到家后台管理系统 </p>
        <span class="header_exit">您好，admin&nbsp;&nbsp;&nbsp; <a href="#">退出</a></span>
    </div>
</div>

<div class="content">
    <div class="con_con">
        <ul class="nav">
            <li><a href="#">订单管理</a></li>
            <li><a href="#">订单统计</a></li>
            <li><a href="#">商品管理</a></li>
            <li><a href="#">广告管理</a></li>
            <li><a href="#" class="active">系统配置</a></li>
            <li><a href="#">意见反馈</a></li>
            <li><a href="#">商家账号管理</a></li>
            <li><a href="#">后台账号管理</a></li>
        </ul>

        <div class="right">
            <div class="reward">
                <span class="span">推荐奖励比例：</span>
                <p class="now">
                    <span>5%</span>
                    <a class="link">操作</a>
                </p>
                <p class="change">
                    <input type="text" value="5"><span>%</span>
                    <input type="text" value="完成" onfocus="this.blur()" class="comp">
                    <input type="text" value="取消" onfocus="this.blur()" class="del1">
                </p>
            </div>

            <div class="return">
                <p class="title1">退货无忧：</p>
                <div class="textarea"></div>
                <a>确 &nbsp;&nbsp;定</a>
            </div>

            <div class="return retu">
                <p class="title1">关于我们：</p>
                <div class="textarea"></div>
                <a>确 &nbsp;&nbsp;定</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
