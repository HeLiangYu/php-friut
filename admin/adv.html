<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告管理</title>

    <link href="css/public.css" type="text/css" rel="stylesheet"/>
    <link href="css/adv.css" type="text/css" rel="stylesheet"/>

    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/resizeImage.js" type="text/javascript"></script>
    <script src="js/tableColor.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var popObj;
            $(".end").click(function(){
                $(".mask").css("display","block");
                $(".disable").css("display","block");
                popObj = ".disable";
            });
            $(".begin").click(function(){
                $(".mask").css("display","block");
                $(".disable_no").css("display","block");
                popObj = ".disable_no";
            });
            $(".Delete").click(function(){
                $(".mask").css("display","block");
                $(".delete").css("display","block");
                popObj = ".delete";
            });
            $(".del").click(function(){
                $(".mask").hide();
                $(popObj).hide();
            });
            $(".ok").click(function(){
                $(".mask").hide();
                $(popObj).hide();
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <div class="header_size">
            <p class="header_title">水果到家后台管理系统 </p>
            <span class="header_exit">您好，admin&nbsp;&nbsp;&nbsp; <a href="#">退出</a></span>
        </div>
    </div>

    <div class="content">
        <div class="con_con">
            <ul class="nav">
                <li><a href="#">订单管理</a></li>
                <li><a href="#">订单统计</a></li>
                <li><a href="#">商品管理</a></li>
                <li><a href="#" class="active">广告管理</a></li>
                <li><a href="#">系统配置</a></li>
                <li><a href="#">意见反馈</a></li>
                <li><a href="#">商家账号管理</a></li>
                <li><a href="#">后台账号管理</a></li>
            </ul>

            <div class="right">
                <div class="query">
                    <span>广告标题：</span><input type="text">
                    <span class="shop">状态：</span>
                    <select>
                        <option>全部</option>
                        <option>启用</option>
                        <option>禁用</option>
                    </select>
                    <input type="text" value="查 询" class="submit" onfocus="this.blur()">
                </div>

                <p class="add"><a href="#">新增广告</a> </p>

                <table class="details">
                    <tr>
                        <th class="name">添加时间</th>
                        <th class="class">广告标题</th>
                        <th class="label">广告图片</th>
                        <th class="now">商品状态</th>
                        <th class="opret">操作</th>
                    </tr>

                    <tr>
                        <td class="name"><span>2016-05-11 13:07:07</span></td>
                        <td class="class"><span>水果</span></td>
                        <td class="label"><p class="img"><img src="images/adv.jpg" onload="resizeImage(this)"></p>
                        </td>
                        <td class="now"><span>启用</span></td>
                        <td class="opret">
                            <input type="text" value="禁用" onfocus="this.blur()" class="end">
                            <a href="#">修改</a>
                            <input type="text" value="删除" onfocus="this.blur()" class="Delete">
                        </td>
                    </tr>

                    <tr>
                        <td class="name"><span>XXXX</span></td>
                        <td class="class"><sapn>XXXX</sapn></td>
                        <td class="label"><span class="img"><img src="images/adv.jpg" onload="resizeImage(this)"></span></td>
                        <td class="now"><span>禁用</span></td>
                        <td class="opret">
                            <input type="text" value="启用" onfocus="this.blur()" class="begin">
                            <a href="#">修改</a>
                            <input type="text" value="删除" onfocus="this.blur()" class="Delete">
                        </td>
                    </tr>
                </table>

                <div class="page">
                    <p class="left">共2条</p>
                    <p class="right">
                        <input type="text" value="<上一条" onfocus="this.blur()">
                        <span>1/2</span>
                        <input type="text" value="下一条>" onfocus="this.blur()">
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="mask">
        <div class="disable public_one">
            <p class="out_header">禁用广告提示</p>
            <p class="name">确定要禁用广告<span>【广告名称】</span>吗？</p>
            <p>
                <input type="text" value="取 消" class="del" onfocus="this.blur();">
                <input type="text" value="确 认" class="ok" onfocus="this.blur();">
            </p>
        </div>

        <div class="disable_no public_one">
            <p class="out_header">启用广告提示</p>
            <p class="name">确定要启用广告<span>【广告名称】</span>吗？</p>
            <p>
                <input type="text" value="取 消" class="del" onfocus="this.blur();">
                <input type="text" value="确 认" class="ok" onfocus="this.blur();">
            </p>
        </div>

        <div class="delete public_one">
            <p class="out_header">删除广告提示</p>
            <p class="name">确定要删除广告<span>【广告名称】</span>吗？</p>
            <p>
                <input type="text" value="取 消" class="del" onfocus="this.blur();">
                <input type="text" value="确 认" class="ok" onfocus="this.blur();">
            </p>
        </div>
    </div>
</body>
</html>
